<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>译畅</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--顶部开始-->
<div class="top">
    <div class="top-box">
        <h1><a href="#"><img src="img/logo.png" width="227" height="80" alt=""/></a></h1>
        <div class="button">
            <a href="#" id="taste_button">开始<span>Start</span></a>
            <a class="active start-button" href="#">停止<span>Stop</span></a>
        </div>
    </div>
</div>
<!--顶部  结束-->
<!--内容-->
<div class="nr">
    <div class="nr-box">
        <!--左边-->
        <div class="left" id="left">


        </div>
        <!--右边-->
        <div class="right" id="right">


        </div>
    </div>
</div>
<!--内容 结束-->

<script src="js/jquery.js"></script>
<script>

    function init() {
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition

        var recognition = new SpeechRecognition();
        let lang = 'zh-CN'
        recognition.lang = lang;
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        // window.onload = function () {
        // 	console.log(11111)
        // 	recognition.start();
        // }

        // setInterval(() => {
        // 	if (dots.innerText.length >= 5) {
        // 		dots.innerText = ''
        // 	} else {
        // 		dots.innerText += '.'
        // 	}
        // }, 500);

        recognition.onresult = function (event) {
            console.warn('onresult')
            for (const result of event.results) {
                if (result[0].confidence < 0.2) {
                    continue
                }
                let transcript = result[0].transcript
                if (result.isFinal) {
                    console.log('final', transcript)
                    $("#left").append("<div class=\"duanlu\"><p>" + transcript + "</p></div>")
                    translate("zh","vi",transcript)
                    // let p = document.createElement('p')
                    // p.innerText = transcript
                    // pList.append(p)
                    // current.innerText = ''
                } else {
                    // console.log('temp', transcript)
                    // current.innerText = transcript
                }
            }

            // if (current.innerText.toLowerCase().indexOf('chinese') >= 0) {
            // 	recognition.stop()
            // 	recognition.lang = 'zh-CN';
            // }
            //
            // if (current.innerText.toLowerCase().indexOf('鑻辨枃') >= 0) {
            // 	recognition.stop()
            // 	recognition.lang = 'en-US';
            // }

        }

        recognition.onspeechend = function () {
            console.warn('speechend')
            recognition.stop();
        }

        recognition.onerror = function (event) {
            console.warn('error', event)
            if (event.error === 'aborted') {
                alert('error: 发生错误')
                window.close()
            }
        }

        recognition.onend = function (event) {
            console.warn('end')
            recognition.start();
        }
        return recognition
    }

    function translate(src, tgt, text) {
        $.ajax({
            url: "/translate",
            type: "post",
            data: {
                srcLang: src,
                tgtLang: tgt,
                text: text
            },
            dataType: "json",
            success: function (data) {
                $("#right").append("<div class=\"duanlu\"><p>" + data.result + "</p></div>")
            }
        })

    }

    $("#taste_button").click(function () {
        $("#taste_button").addClass("active")
        $(".start-button").removeClass("active")

        var r = init()
        r.start()
    })


</script>

</body>
</html>
